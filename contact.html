<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Easy Cook Station</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
        <p>Vous avez des questions ? N'hésitez pas à nous contacter par email ou via le formulaire ci-dessous.</p>
    </header>

    <main>
        <section id="contact-form">
            <form action="mailto:easycookstation@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Votre nom</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Votre adresse email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Envoyer le message</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Easy Cook Station. Tous droits réservés.</p>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
